<!-- Modal Overlay -->
<div class="modal-overlay" (click)="closeModal()">
  <!-- Modal Content -->
  <div class="modal-content" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="modal-header">
      <button class="back-btn" (click)="closeModal()">
        <i class="fas fa-arrow-left"></i>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">
      <!-- User Icon -->
      <div class="user-icon">
        <i class="fas fa-user"></i>
      </div>

      <!-- Title -->
      <h2 class="modal-title">Création Compte Admin</h2>
      <p class="modal-subtitle">Accès sécurisé au panneau d'administration</p>

        <!-- Form -->
        <form class="admin-form" (ngSubmit)="createAdmin()">
          <!-- Nom Field -->
          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-user"></i>
            </div>
            <input 
              type="text" 
              class="form-input" 
              [class.error]="errors.nom"
              placeholder="Entrez le nom"
              [(ngModel)]="adminData.nom"
              name="nom"
              autocomplete="off"
              required>
            <div class="error-message" *ngIf="errors.nom">{{ errors.nom }}</div>
          </div>

          <!-- Prénom Field -->
          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-user"></i>
            </div>
            <input 
              type="text" 
              class="form-input" 
              [class.error]="errors.prenom"
              placeholder="Entrez le prénom"
              [(ngModel)]="adminData.prenom"
              name="prenom"
              autocomplete="off"
              required>
            <div class="error-message" *ngIf="errors.prenom">{{ errors.prenom }}</div>
          </div>

          <!-- Email Field -->
          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <input 
              type="email" 
              class="form-input" 
              [class.error]="errors.email"
              placeholder="Entrez votre adresse email"
              [(ngModel)]="adminData.email"
              name="email"
              autocomplete="off"
              required>
            <div class="error-message" *ngIf="errors.email">{{ errors.email }}</div>
          </div>

        <!-- Password Field -->
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            class="form-input" 
            [class.error]="errors.password"
            placeholder="Entrez votre mot de passe"
            [(ngModel)]="adminData.password"
            name="password"
            autocomplete="new-password"
            required>
          <button 
            type="button" 
            class="password-toggle" 
            (click)="togglePassword()">
            <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
          </button>
          <div class="error-message" *ngIf="errors.password">{{ errors.password }}</div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="create-btn">
          Créer un compte Admin
        </button>
      </form>
    </div>
  </div>
</div>
